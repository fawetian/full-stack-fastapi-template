# =============================================================================
# FastAPI 应用 Nginx 配置
# =============================================================================
# 安装方法:
#   1. 复制此文件到 /etc/nginx/sites-available/fastapi-app
#   2. 修改域名和路径
#   3. 创建软链接: ln -s /etc/nginx/sites-available/fastapi-app /etc/nginx/sites-enabled/
#   4. 测试配置: nginx -t
#   5. 重载配置: systemctl reload nginx
#   6. 配置 HTTPS: certbot --nginx -d api.your-domain.com -d dashboard.your-domain.com
# =============================================================================

# -----------------------------------------------------------------------------
# 后端 API 服务
# -----------------------------------------------------------------------------
server {
    listen 80;
    listen [::]:80;
    
    # 修改为实际域名
    server_name api.your-domain.com;
    
    # 日志
    access_log /var/log/nginx/fastapi-api-access.log;
    error_log /var/log/nginx/fastapi-api-error.log;
    
    # 最大请求体大小
    client_max_body_size 10M;
    
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        
        # 代理头设置
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # WebSocket 支持（如需要）
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # 健康检查端点（可选，不记录日志）
    location /api/v1/utils/health-check/ {
        access_log off;
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
    }
}

# -----------------------------------------------------------------------------
# 前端服务
# -----------------------------------------------------------------------------
server {
    listen 80;
    listen [::]:80;
    
    # 修改为实际域名
    server_name dashboard.your-domain.com;
    
    # 前端静态文件目录 - 修改为实际路径
    root /var/www/fastapi-app/frontend/dist;
    index index.html;
    
    # 日志
    access_log /var/log/nginx/fastapi-frontend-access.log;
    error_log /var/log/nginx/fastapi-frontend-error.log;
    
    # Gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml;
    
    # 静态资源缓存
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    
    # SPA 路由支持 - 所有路由返回 index.html
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # 禁止访问隐藏文件
    location ~ /\. {
        deny all;
    }
}

